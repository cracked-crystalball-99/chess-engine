<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Stockfish Lite 17.1 - Mobile Chess</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      height: auto;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-text-size-adjust: 100%;
      -webkit-overflow-scrolling: touch;
    }
    
    .app {
      min-height: 100vh;
      height: auto;
      display: flex;
      flex-direction: column;
      padding: 10px;
      max-width: 500px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      color: white;
      padding: 10px 0;
      flex-shrink: 0;
    }
    
    .header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 5px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .header .subtitle {
      font-size: 0.9rem;
      opacity: 0.9;
      font-weight: 300;
    }
    
    .game-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
      min-height: 0;
    }
    
    .board-section {
      padding: 15px;
      flex-shrink: 0;
    }
    
    #chessboard {
      width: 100%;
      aspect-ratio: 1;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }
    
    .controls-section {
      background: #f8f9fa;
      padding: 15px;
      border-top: 1px solid #e9ecef;
      flex-shrink: 0;
    }
    
    .game-status {
      text-align: center;
      padding: 10px;
      font-weight: 600;
      color: #495057;
      border-radius: 8px;
      background: #e3f2fd;
      margin-bottom: 15px;
      border-left: 4px solid #2196f3;
    }
    
    .controls-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .control-group {
      display: flex;
      flex-direction: column;
    }
    
    .control-group label {
      font-size: 0.85rem;
      font-weight: 600;
      color: #495057;
      margin-bottom: 5px;
    }
    
    select, .btn {
      padding: 12px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 0.9rem;
      font-weight: 600;
      background: white;
      transition: all 0.2s ease;
    }
    
    select:focus, .btn:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .btn {
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      min-height: 48px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border-color: transparent;
    }
    
    .btn-secondary {
      background: #6c757d;
      color: white;
      border-color: transparent;
    }
    
    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    
    .analysis-section {
      background: #f8f9fa;
      border-top: 1px solid #e9ecef;
      padding: 15px;
      min-height: 200px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    
    .analysis-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      color: #495057;
      font-weight: 600;
      font-size: 0.9rem;
    }
    
    .engine-status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: white;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 0.85rem;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #dc3545;
    }
    
    .status-indicator.ready {
      background: #28a745;
    }
    
    .engine-evaluation {
      background: white;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 0.8rem;
      line-height: 1.4;
      min-height: 80px;
      color: #495057;
    }
    
    .move-notation {
      font-weight: 600;
      color: #667eea;
    }
    
    @media (max-width: 480px) {
      .app {
        padding: 3px;
        min-height: 100vh;
        height: auto;
        max-width: 100vw;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }
      
      .header {
        padding: 8px 0;
      }
      
      .header h1 {
        font-size: 1.3rem;
        margin-bottom: 3px;
      }
      
      .header .subtitle {
        font-size: 0.8rem;
      }
      
      .board-section {
        padding: 8px;
      }
      
      .controls-section {
        padding: 12px 8px;
        background: #f8f9fa;
        border-top: 2px solid #dee2e6;
        border-bottom: 2px solid #dee2e6;
        display: block !important;
        visibility: visible !important;
        min-height: 200px;
      }
      
      .clock-display {
        margin-bottom: 12px;
        gap: 10px;
      }
      
      .clock {
        padding: 8px;
      }
      
      .clock-time {
        font-size: 1.3em;
      }
      
      .game-status {
        padding: 8px;
        margin-bottom: 12px;
        font-size: 0.9rem;
      }
      
      .controls-grid {
        display: grid !important;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
        margin-bottom: 12px;
        width: 100%;
        box-sizing: border-box;
      }
      
      .control-group {
        display: flex !important;
        flex-direction: column;
        visibility: visible !important;
        opacity: 1 !important;
      }
      
      .control-group label {
        font-size: 0.75rem;
        margin-bottom: 4px;
        font-weight: 600;
        color: #333 !important;
        display: block !important;
      }
      
      select {
        padding: 8px 4px;
        font-size: 0.75rem;
        border-radius: 6px;
        min-height: 36px;
        border: 1px solid #ccc !important;
        background: white !important;
        display: block !important;
        width: 100%;
        box-sizing: border-box;
      }
      
      .action-buttons {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
        margin-bottom: 8px;
      }
      
      .btn {
        padding: 10px 8px;
        font-size: 0.8rem;
        min-height: 40px;
      }
      
      .analysis-section {
        padding: 10px 8px;
        background: #f1f3f4;
        min-height: 140px;
        max-height: none;
        flex-shrink: 0;
      }
      
      .analysis-header {
        font-size: 0.85rem;
        margin-bottom: 8px;
      }
      
      .engine-status {
        padding: 6px 8px;
        margin-bottom: 8px;
        font-size: 0.75rem;
      }
      
      .engine-evaluation {
        font-size: 0.7rem;
        padding: 8px;
        min-height: 80px;
        line-height: 1.3;
        white-space: pre-wrap;
        word-break: break-word;
      }
      
      .game-container {
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        min-height: auto;
        height: auto;
        max-height: none;
        overflow: visible;
      }
    }
    
    /* Loading animation */
    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Clock Styles */
    .clock-display {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-bottom: 15px;
    }
    
    .clock {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }
    
    .clock.active {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.2);
      box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
    }
    
    .clock.low-time {
      border-color: #ff6b6b;
      background: rgba(255, 107, 107, 0.2);
      animation: clockPulse 1s infinite;
    }
    
    @keyframes clockPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .clock-label {
      font-size: 0.8em;
      color: #b8c5d6;
      margin-bottom: 5px;
      font-weight: 600;
    }
    
    .clock-time {
      font-size: 1.5em;
      font-weight: bold;
      color: #ffffff;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <h1>Stockfish Lite 17.1</h1>
      <div class="subtitle">Mobile Chess Engine</div>
    </div>
    
    <div class="game-container">
      <div class="board-section">
        <div id="chessboard"></div>
      </div>
      
      <div class="controls-section">
        <div class="clock-display">
          <div class="clock white-clock" id="whiteClock">
            <div class="clock-label">White</div>
            <div class="clock-time" id="whiteTime">5:00</div>
          </div>
          <div class="clock black-clock" id="blackClock">
            <div class="clock-label">Black</div>
            <div class="clock-time" id="blackTime">5:00</div>
          </div>
        </div>
        
        <div class="game-status" id="gameStatus">
          ðŸ“± Tap a piece to select, then tap destination to move
        </div>
        
        <div class="mobile-test" style="background: red; color: white; padding: 5px; margin: 5px 0; display: none;">MOBILE CSS ACTIVE</div>
        
        <div class="controls-grid">
          <div class="control-group">
            <label for="skillLevel">Engine Strength</label>
            <select id="skillLevel">
              <option value="1">Beginner (~1000)</option>
              <option value="2">Novice (~1200)</option>
              <option value="3">Amateur (~1400)</option>
              <option value="4">Club Player (~1600)</option>
              <option value="5" selected>Tournament (~1800)</option>
              <option value="6">Expert (~2000)</option>
              <option value="7">Candidate Master (~2200)</option>
              <option value="8">Master (~2400)</option>
              <option value="9">Grandmaster (~2600)</option>
              <option value="10">World Champion (~2800+)</option>
            </select>
          </div>
          
          <div class="control-group">
            <label for="gameMode">Game Mode</label>
            <select id="gameMode">
              <option value="analysis">Analysis Mode</option>
              <option value="play" selected>Play vs Engine</option>
            </select>
          </div>
          
          <div class="control-group">
            <label for="timeControl">Time Control</label>
            <select id="timeControl">
              <option value="1">1 minute</option>
              <option value="2">2 minutes</option>
              <option value="3">3 minutes</option>
              <option value="5" selected>5 minutes</option>
              <option value="10">10 minutes</option>
              <option value="15">15 minutes</option>
              <option value="30">30 minutes</option>
              <option value="45">45 minutes</option>
              <option value="60">1 hour</option>
              <option value="90">1.5 hours</option>
            </select>
          </div>
          
          <div class="control-group">
            <label for="timeIncrement">Increment</label>
            <select id="timeIncrement">
              <option value="0" selected>No increment</option>
              <option value="1">+1 second</option>
              <option value="2">+2 seconds</option>
              <option value="3">+3 seconds</option>
              <option value="5">+5 seconds</option>
            </select>
          </div>
        </div>
        
        <div class="action-buttons">
          <button class="btn btn-primary" id="newGameBtn">ðŸ†• New Game</button>
          <button class="btn btn-secondary" id="flipBoardBtn">ðŸ”„ Flip Board</button>
        </div>
      </div>
      
      <div class="analysis-section">
        <div class="analysis-header">
          <span>ðŸ§  Engine Analysis</span>
        </div>
        
        <div class="engine-status">
          <div class="status-indicator" id="engineIndicator"></div>
          <span id="engineStatusText">Engine Starting...</span>
        </div>
        
        <div class="engine-evaluation" id="engineEvaluation">
          Start a game to see engine analysis...
        </div>
      </div>
    </div>
  </div>
  
  <!-- Required libraries -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
  
  <script>
    // Simple library checking
    function checkLibraries() {
      const allLoaded = typeof $ !== 'undefined' && 
                       typeof Chess !== 'undefined' && 
                       typeof Chessboard !== 'undefined';
      
      if (!allLoaded) {
        console.log('Library status:', {
          jquery: typeof $ !== 'undefined',
          chess: typeof Chess !== 'undefined',
          chessboard: typeof Chessboard !== 'undefined'
        });
      }
      
      return allLoaded;
    }
    
    // Prevent unwanted mobile behaviors
    document.addEventListener('DOMContentLoaded', function() {
      // Prevent zoom on double tap
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      
      // Prevent scrolling on game area
      document.addEventListener('touchmove', function(e) {
        if (e.target.closest('.game-container')) {
          const analysisSection = e.target.closest('.analysis-section');
          if (!analysisSection) {
            e.preventDefault();
          }
        }
      }, { passive: false });
    });
  </script>
  <script src="main.js"></script>
</body>
</html>
